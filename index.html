<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            background-color: salmon;
        }
        #appointment-form {
            padding: 20px;
            border: 1px solid black;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
        <font size=6 color="black"><b><u>Appointment Form</u></b></font><br><br>

        <!-- New appointment form -->
        <form id="appointment-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="clinicId">Clinic ID:</label>
            <input type="text" id="clinicId" name="clinicId" required><br>

            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" name="doctor" required><br>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required><br>

            <input type="submit" value="Submit">
        </form>

        <br><hr><br>

        <!-- Existing form below -->
        <form>
        <table>
            <!-- Your existing form fields here -->
            <!-- Existing form code below -->
            <tr>
                <td><b>Area:</b></td>
                <td>
                    <select name="area">
                        <option>Hyderabad</option>
                        <option>Bangalore</option>
                        <option>Delhi</option>
                    </select>
                </td>
            </tr>
            <!-- ... (other existing fields here) ... -->
            <tr>
                <td><b>How can we inform you:</b></td>
                <td>
                    <select name="inform">
                        <option>E-mail</option>
                        <option>Telephone</option>
                        <option>Post</option>
                    </select>
                </td>
            </tr>
        </table>

        <br><br>
        <a href="page.html"><input type="submit"></a>
        <input type="reset" value="Reset">
        </form>
    </center>

    <script src="script.js"></script>
</body>
</html>
